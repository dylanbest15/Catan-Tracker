<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Game</title>

  <!-- bootstrap cdn -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!-- link to stylesheet -->
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>

  <!-- nav bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="">Edit Stats</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/members">Quit Game</a>
        </li>
      </ul>
    </div>

  <div class="container">

      <div class="col-12">
        <button class="btn btn-warning">5</button>
        <button class="btn btn-success">6</button>
        <button class="btn btn-danger">7</button>
        <button class="btn btn-success">8</button>
        <button class="btn btn-warning">9</button>

        <button class="btn btn-dark">2</button>
        <button class="btn btn-secondary">3</button>
        <button class="btn btn-primary">4</button>
        <button class="btn btn-primary">10</button>
        <button class="btn btn-secondary">11</button>
        <button class="btn btn-dark">12</button>

      <div class="col-12">
        <button class="btn btn-danger btn-lg">Game Over!</button>
      </div>
    </div>
